<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="13-Todo-list.css" />
    <title>Styled To-Do List</title>
  </head>

  <body>
    <div class="todo">
      <h1>My To-Do List</h1>
      <ul class="todo-list">
        <!-- first list -->
        <li>
          <input type="checkbox" id="first" />
          <label for="first">Exploring gaming keyboards</label>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="/" target="_blank">Store Link</a>
            </li>
          </ul>
        </li>

        <!-- second list -->
        <li>
          <input type="checkbox" id="second" />
          <label for="second">Finish the report</label>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="/" target="_blank"
                >Request Access</a
              >
            </li>
          </ul>
        </li>

        <!-- third list -->
        <li>
          <input type="checkbox" id="third" />
          <label for="third">View Phone's Warranty</label>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="/" target="_blank"
                >View Receipt's</a
              >
            </li>
          </ul>
        </li>

        <!-- forth list -->
        <li>
          <input type="checkbox" id="fourth" />
          <label for="fourth">Check Processor Specs</label>
          <ul class="sub-item">
            <li>
              <a class="sub-item-link" href="/" target="_blank"
                >View Model Number</a
              >
            </li>
          </ul>
        </li>
      </ul>
      <p class="space"></p>
    </div>
  </body>
</html>
